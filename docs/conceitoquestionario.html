<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/layout.css" />
    <!-- CSS especÃ­fico -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <ul class="pagination" id="links">
        <li class="page-item">
            <div class="page-link" attr="1">1</button>
        </li>
        <li class="page-item">
            <div class="page-link" attr="2">2</button>
        </li>
        <li class="page-item">
            <div class="page-link" attr="3">3</button>
        </li>
    </ul>
    <div class="content" attr="1" id="content1"><img src="https://pbs.twimg.com/media/FOpg9uTXwBAjykb.jpg" alt=""></div>
    <div class="content" attr="2" id="content2">COISA COISA COISA 2</div>
    <div class="content" attr="3" id="content3">COISA COISA COISA 3</div>
    <script>
        let links = document.querySelector("#links")
        let divs = document.querySelectorAll(".content")
        for (div of divs) {
            div.style.display = "none"
        }
        for (child of links.children) {
            child.addEventListener("click", element => {
                let index = element.target.getAttribute("attr")
                for (div of divs) {
                    div.style.display = div.getAttribute("attr") == index && "block" || "none"
                }
            })
        }
    </script>
</body>

</html>
