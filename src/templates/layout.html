<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agile Learn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/mainstyle.css" />
    <link rel="stylesheet" href="../static/styleguide.css" />
    {% block style %} {% endblock %}
  </head>
  <body>
    <div class="side-menu">
      <div class="text-wrapper-2">Agile Learn</div>
      <a href="/intro"
        ><div class="div-wrapper"><div class="text">Introdução</div></div></a
      >
      <a href="#"
        ><div class="div-wrapper"><div class="text">História</div></div></a
      >
      <a href="/sprint"
        ><div class="div-wrapper"><div class="text">Sprint</div></div></a
      >
      <a href="#"
        ><div class="div-wrapper"><div class="text">Eventos Scrum</div></div></a
      >
      <a href="#"
        ><div class="div-wrapper">
          <div class="text-2">Características do Scrum</div>
        </div></a
      >
      <div class="dropdown-topic">
        <div class="text-wrapper-3">Papéis do Scrum</div>
        <img class="arrow-logo" src="../static/img/arrow logo.svg" />
      </div>
      <div class="dropdown-topic">
        <div class="text-wrapper-3">Artefatos do Scrum</div>
        <img class="arrow-logo" src="../static/img/arrow logo.svg" />
      </div>
      <div class="div-wrapper"><div class="text">Avaliador</div></div>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
